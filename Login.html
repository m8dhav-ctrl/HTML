<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteCart - Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            color: #fff; /* White text */
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9); /* Slightly transparent black */
            color: goldenrod; /* Lime green text */
            padding: 10px 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        nav h1 {
            font-family: 'Georgia', serif;
            font-size: 24px;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: goldenrod;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #fff; /* White on hover */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px 20px 20px; /* Reduced top padding */
            background: linear-gradient(to bottom, black, #1a1a1a);
        }
        .hero h2 {
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: bold;
            color: gold; /* Gold heading */
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 300;
        }

        /* Login Section */
        .login-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            color: #fff;
        }
        .login-card {
            background: #1a1a1a; /* Dark grey */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-card h3 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            color: gold;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            color: #000;
        }
        .form-group input:focus {
            border-color: gold;
            outline: none;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: goldenrod;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: goldenrod;
        }
        .login-section img {
            max-width: 50%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>InfiniteCart</h1>
            <ul>
                <li><a href="./Shop.html">Shop</a></li>
                <li><a href="./AboutUs.html">About Us</a></li>
                <li><a href="./ContactUs.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to InfiniteCart!</h2>
        <p>Your one-stop shop for all your shopping needs. Log in to explore more!</p>
    </section>

    <section class="login-section">
        <!-- Login Form -->
        <div class="login-card">
            <h3>Login to InfiniteCart</h3>
            <form method="POST" action="insert.php">
                <div class="form-group">
                    <label for="email">Email_Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <!-- Large Image Next to Login Form -->
        <img src="https://static.fibre2fashion.com/Newsresource/images/290/adobestock-631621444_302350.jpeg" alt="Shopping Illustration">
    </section>

    <footer class="footer">
        <p>&copy; 2024 InfiniteCart. Designed with ❤️ for shoppers.</p>
    </footer>
</body>
</html>
